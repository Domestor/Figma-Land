<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Figma Land</title>
</head>
<body>
    <div class="wrap">
        <header class="header">
            <img src="images/header-logo.png" alt="" class="header__logo">
            <div class="nav">
                <ul class="nav__list">
                    <li><a href="#" class="nav__link">Home</a></li>
                    <li><a href="#" class="nav__link">Product</a></li>
                    <li><a href="#" class="nav__link">About</a></li>
                    <li><a href="#" class="nav__link">Contact</a></li>
                </ul>
                <div class="nav__button">
                    <a href="" class="nav__button__login">Login</a>
                </div>
            </div>
        </header>
        <section class="headline">
            <div class="headline__title">
                <h1>Work at the speed <br> of thought</h1>
            </div>
            <div class="headline__subtitle">
                <p>Most calendars are designed for teams. Slate is designed for <br> freelancers who want a simple way to plan their schedule.</p>
            </div>
            <div class="headline__buttons">
                <div class="headline__button headline__button--try">
                    <a href="#" class="headline__button__link">Try For Free</a>
                </div>
                <div class="headline__button headline__button--learn">
                    <a href="#" class="headline__button__link">Learn More</a>
                </div>
            </div>
        </section>
        <section class="screens">
            <div class="screens__image">
                <img src="images/screens.png" alt="">
            </div>
            <div class="screens__gradient"></div>
        </section>
    </div>
</body>
</html>
